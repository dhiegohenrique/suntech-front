<!doctype html>
<html ng-app="weatherapp">

<head>
    <meta charset="UTF-8">
    <title translate="title"></title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/owfont-regular.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>

<body ng-controller="weatherController" class="body">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 col-xs-offset-6 col-sm-offset-9 col-md-offset-10 col-lg-offset-10">
                <select id="language" ng-model="idLanguage" ng-options="language.id as language.name for language in languages" class="form-control" ng-change="changeLanguage()">
                </select>
            </div>
        </div>

        <br/>

        <a href="/">
            <div class="row jumbotron title shadow-5" style="background: url('resources/chuva-forte.png')">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="no-padding" translate="title"></h2>
                </div>
            </div>
        </a>

        <div class="row">
            <form name="cityForm" novalidate ng-submit="submitForm(cityForm.$valid)">
                <div class="col-xs-12 no-padding">
                    <input type="text" class="form-control" placeholder="{{ 'searchPlaceholder' | translate }}" ng-model="city"
                    required ng-disabled="spinner" name="name">
                </div>

                <!--<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 no-padding">
                    <button type="submit " class="btn btn-primary btn-group-justified " ng-disabled="spinner">
                        <i class="fa " ng-class="{ 'fa-spinner fa-pulse': spinner, 'fa-search': !spinner} "></i>
                        {{'search' | translate}}
                    </button>
                </div>-->
            </form>
        </div>
    </div>

    <br/><br/>

    <div ng-include="'partials/validationMessage.html'"></div>

    <ui-view></ui-view>

    <!-- build:js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-translate/angular-translate.min.js"></script>
    <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config/languageConfig.js"></script>
    <script src="js/controllers/weatherController.js"></script>
    <script src="js/controllers/errorMessageController.js"></script>
    <script src="js/controllers/resultController.js"></script>
    <script src="js/services/weatherService.js"></script>
    <script src="js/services/translateService.js"></script>
    <script src="js/services/loadingService.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/config/interceptorsConfig.js"></script>
    <script src="js/config/templatesConfig.js"></script>
    <script src="js/interceptors/loadingInterceptor.js"></script>
    <script src="js/interceptors/errorInterceptor.js"></script>
    <script src="js/state/weatherState.js"></script>
    <script src="vendor/moment/min/moment.min.js"></script>
    <script src="vendor/moment/locale/pt-br.js"></script>
    <script src="vendor/moment/locale/es.js"></script>
    <script src="vendor/moment/locale/en-au.js"></script>
    <script src="vendor/angular-moment/angular-moment.min.js"></script>
    <script src="vendor/angular-filter/dist/angular-filter.min.js"></script>
    <!-- endbuild -->
</body>
</html>
