<!doctype html>
<html ng-app="suntechapp">

<head>
    <meta charset="UTF-8">
    <title translate="title"></title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/owfont-regular.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>

<body ng-controller="suntechController" class="body">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 col-xs-offset-6 col-sm-offset-9 col-md-offset-10 col-lg-offset-10">
                <select id="language" ng-model="idLanguage" ng-options="language.id as language.name for language in languages" class="form-control" ng-change="changeLanguage()">
                </select>
            </div>
        </div>

        <br/>

        <a href="/">
            <div class="row jumbotron title shadow-5" style="background: url('resources/userList.png')">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="no-padding" translate="title"></h2>
                </div>
            </div>
        </a>

        <div class="row">
            <div class="col-xs-12 no-padding">
                <input type="text" class="form-control" placeholder="{{ 'filterPlaceholder' | translate }}" ng-model="filter">
            </div>
        </div>
    </div>

    <br/><br/>

    <div ng-include="'partials/userList.html'"></div>

    <ui-view></ui-view>

    <!-- build:js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-translate/angular-translate.min.js"></script>
    <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/angular-filter/dist/angular-filter.min.js"></script>
    <!--<script src="vendor/crypto-js/crypto-js.js"></script>-->
    <!--<script src="vendor/commonjs-require/commonjs-require.js"></script>-->
    <!--<script src="vendor/browserify-aes/index.js"></script>-->
    <!--<script src="vendor/purescript-node-buffer/src/Node/Buffer.js"></script>
    <script src="vendor/purescript-node-buffer/src/Node/Encoding.js"></script>-->
    <!--<script src="resources/js/mysql-aes/index.js"></script>-->
    <!--<script src="resources/js/buffer/index.js"></script>
    <script src="resources/js/base64-js/index.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/config/languageConfig.js"></script>
    <script src="js/controllers/suntechController.js"></script>
    <script src="js/controllers/errorMessageController.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/translateService.js"></script>
    <script src="js/services/loadingService.js"></script>
    <script src="js/services/passwordService.js"></script>
    <script src="js/config/interceptorsConfig.js"></script>
    <script src="js/config/templatesConfig.js"></script>
    <script src="js/interceptors/errorInterceptor.js"></script>
    <script src="js/state/suntechState.js"></script>
    <!-- endbuild -->
</body>
</html>
