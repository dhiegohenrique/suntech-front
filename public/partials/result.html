<div class="container rounded padding-default background-gradient shadow-3 margin-bottom">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h5 class="text-left">{{searchFormatDate}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="text-center">{{cityName}} - {{country}}</h2>
        </div>
    </div>

    <div class="row vertical-align">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <span class="pull-right">
                <i class="owf owf-{{icon}} owf-5x"></i>
            </span>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-sm-6 col-md-6 display-cell">
                <h2>{{temp}}ยบ</h2>
                <h3>{{description}}</h3>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 rounded background-bg1 shadow-3 margin-bottom">
            <card title="temperatures" icon="fa-thermometer-full">
                <card-row title="minTemp" text="{{tempMin}}ยบ">
                </card-row>
                <card-row title="maxTemp" text="{{tempMax}}ยบ">
                </card-row>
            </card>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xs-offset-0 col-sm-offset-1 rounded background-bg2 shadow-3 margin-bottom">
            <card title="climate" icon="fa-snowflake-o">
                <card-row title="wind" text="{{speed}} m/s">
                </card-row>
                <card-row title="pressure" text="{{pressure}} hpa">
                </card-row>
                <card-row title="humidity" text="{{humidity}}%">
                </card-row>
         </card>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xs-offset-0 col-sm-offset-1 rounded background-bg1 shadow-3 margin-bottom">
            <card title="sun" icon="fa-sun-o">
                <card-row title="sunrise" text="{{sunrise}}">
                </card-row>
                <card-row title="sunset" text="{{sunset}}">
                </card-row>
            </card>
        </div>
    </div>
</div>

<br/>

<div class="container">
    <div class="row no-padding shadow-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rounded no-padding">
            <ng-map zoom="11" center="[{{lat}},{{lon}}]">
            </ng-map>
        </div>
    </div>
</div>
