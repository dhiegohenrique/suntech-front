<div class="container no-padding">
    <table class="table table-responsive table-hover table-bordered">
        <thead>
            <th class="bg-success text-center" translate="id"></th>
            <th class="bg-success text-center" translate="name"></th>
            <th class="bg-success text-center" translate="surname"></th>
            <th class="bg-success text-center" translate="userName"></th>
            <th class="bg-success text-center" translate="email"></th>
            <th class="bg-success text-center" translate="password"></th>
            <th class="bg-success text-center" translate="phone"></th>
            <th class="bg-success text-center" translate="registerDate"></th>
            <th class="bg-success text-center" translate="enabled"></th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | filterBy: ['name', 'email', 'userName']: filter | orderBy: id track by $index">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <div class="input-group">
                        <input type="{{!user.showPassword ? 'password' : 'text'}}" class="form-control" value="{{user.password}}" disabled />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="showPassword($index)">
                                <i class="fa " ng-class="{ 'fa-eye': !user.showPassword, 'fa-eye-slash': user.showPassword} "></i>
                            </button>
                        </span>
                    </div>
                </td>
                <td>{{user.phone}}</td>
                <td>{{user.registerDate | date:'dd/MM/yyyy'}}</td>
                <td class="text-center">
                    <i class="fa " ng-class="{ 'fa-check': user.isEnabled, 'fa-times': !user.isEnabled} "></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
